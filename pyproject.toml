[tool.refurb]
ignore = [140]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ANN", "D", "N813", "TD", "FIX002", "FA100", "PLR0913", "COM812", "ISC001"]

[tool.ruff.lint.mccabe]
max-complexity = 5

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "N802"]
"**/dbapi.py" = ["S608", "BLE001"]
"setup.py" = ["PTH", "SIM115"]
"docs/*" = ["ERA001", "A001", "PTH", "SIM115", "INP001"]